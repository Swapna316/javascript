<style>
.abc{
    position:absolute;
    width:100%;
    top:-1000px;
}
</style>



<div class="container">
    <button class="btn btn-link mt-5 btn-success text-white" onclick="openmodel()">open model</button>
     <button class="btn btn-link mt-5 btn-warning text-white" onclick="closemodel()">close model</button>
    <div class="row mt-5 ml-5 abc" id="bbb">
        <div class="card">
            <div class="card-header text-center bg-primary text-white">
                <h1> CARD HEADER</h1>
            </div>
            <div class="card-body text-white bg-danger">
                <p>This is the information about the card. Card having card-header, card-title, card-body, card-footer</p>
            </div>
            <div class="card-footer text-center text-white bg-warning">
                <div>Copyrights by karuna</div>
            </div>
        </div>
    </div>
</div>

<script>

function openmodel(){
    $("#bbb").attr('style','top:100px');
}

function closemodel(){
    $("#bbb").removeAttr('style');
}




</script>
