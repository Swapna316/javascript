<style>
    .primary-msg{
        display:none;
        position:absolute;
        width:100%;
        top:0;
    
    }
</style>


<div class="alert alert-primary primary-msg" role="alert">
    <div class="d-flex justify-content-between align-items-center">
        A simple primary alert_check it out!
      
      <a href="#">Close</a>
</div>
</div>


<div class="container my-5">
    <div class="d-flex  flex-column align-items-center justify-content:center">
        <div class="card  border border-warning  px-2 py-2">
            
        
    <div class="form-group">
        <label>User name</label>
        <input class="form-control" placeholder="enter name">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control" placeholder="enter password">
    </div>
    <div>
    <button class="btn btn-success btn-link text-white" onclick="login()">Submit</button>
    <button class="btn btn-danger btn-link text-white" onclick="logout()">Cancel</button>
    </div>
</div>
</div>

<script>
    function login(){
        $('.alert').show();
    }
    function logout(){
        $('.alert').hide();
    }


</script>
